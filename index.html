<!--    ***********************************  -->
<!--Step 1. Create HTML-->
<!--    ***********************************  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
<!--    ***********************************  -->
<!--    Step 2 - Add a simple style sheet (see the .css-file for contents and more comments-->
<!--    ***********************************  -->
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Sample KPN PWA</title>

    <!--    ***********************************  -->
    <!--    Step 8 (see slides) Add the manifest.json file to the PWA -->
    <!--    ***********************************  -->
    <link rel="manifest" href="manifest.json"/>
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png"/>
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png"/>
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png"/>
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png"/>
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png"/>
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png"/>
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png"/>
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png"/>
    <!--    Status bar on mobile device will have this theme color-->
    <meta name="apple-mobile-web-app-status-bar" content="#db4938"/>
    <meta name="theme-color" content="#db4938"/>

</head>
<body>
<main>
    <nav>
        <h1>Developers Coffee</h1>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Blog</li>
        </ul>
    </nav>
    <div class="container"></div>
</main>

<!--    ***********************************  -->
<!--Step 4 - Add some data. See slides and app.js for comments-->
<!--    ***********************************  -->
<script src="js/app.js"></script>
</body>
</html>
